<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Login form</title>

<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
 
<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div id="Result">
<p>Income Tax Rate<p>
</div>
<div id="ResultValue">
<p>Income Tax Rate<p>
</div>

<div class="form">
<div class="forceColor"></div>
<div class="topbar">
<div class="spanColor"></div>
<input type="text" class="input" id="amount" placeholder="Income Slab (Rs.)"/>
<form id="incomTax">
<div class="taxDiv">
<label>Citizen</label>
<label><input id="citizen" class="input" type="radio" name="citizen" value="general" checked></label>
<label>Senior Citizen</label>
<label><input id="citizen" class="input" type="radio" name="citizen" value="seniorCitizen"></label>
<label>Super Senior Citizen</label>
<label><input id="citizen" class="input" type="radio" name="citizen" value="superSenior"></label>

</div>
</form>
<button class="submit" id="Submit">Submit</button>

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
